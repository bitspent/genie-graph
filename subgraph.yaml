specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundingFactory
    network: kovan
    source:
      address: '0xb1567598A1B0f892Df8683092eCa1B97520bBb32'
      abi: FundingFactory
      startBlock: 18251674
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundingCreated
      abis:
        - name: FundingFactory
          file: ./abis/FundingFactory.json
      eventHandlers:
        - event: FundingCreated(indexed address,address,address,address)
          handler: handlePoolCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Funding
    network: kovan
    source:
      abi: Funding
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Funding
      abis:
        - name: Funding
          file: ./abis/Funding.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,string)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: Rewarded(indexed address,uint256)
          handler: handleRewarded
