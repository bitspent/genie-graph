type Funding @entity {
  id: ID!
  txHash: Bytes! # address
  createdAt: Int!
  address: Bytes! # address
  owner: Bytes! # address
  operator: Bytes! # address
  interestToken: Bytes! # address
  totalStaked: BigInt!
  numberOfPlayers: Int!
}


type Deposit @entity {
  id: ID!
  txHash: Bytes! # address
  createdAt: Int!
  funding: Bytes! #address
  sender: Bytes! # address
  amount: BigInt! # address
  userId: String
}

type Withdraw @entity {
  id: ID!
  txHash: Bytes! # address
  createdAt: Int!
  funding: Bytes! #address
  sender: Bytes! # address
  amount: BigInt! # address
}

type Reward @entity {
  id: ID!
  txHash: Bytes! # address
  createdAt: Int!
  funding: Bytes! #address
  receiver: Bytes! # address
  amount: BigInt! # address
}
