specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundingFactory
    network: kovan
    source:
      address: "0x28b541f3942e207fB25CEB8b74D8Cdef33Cb17f7"
      abi: FundingFactory
      startBlock: 18251674
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FundingCreated
      abis:
        - name: FundingFactory
          file: FundingFactory/abis/FundingFactory.json
      eventHandlers:
        - event: FundingCreated(indexed address,address,address,address)
          handler: handleFundingCreated
      file: FundingFactory/FundingFactory.wasm
templates:
  - kind: ethereum/contract
    name: Funding
    network: kovan
    source:
      abi: Funding
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: FundingFactory/FundingFactory.wasm
      entities:
        - Funding
      abis:
        - name: Funding
          file: Funding/abis/Funding.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,string)
          handler: handleDeposited
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: Rewarded(indexed address,uint256)
          handler: handleRewarded
